<!DOCTYPE html>
<html lang="en">

<head>
    <title>Styled Table</title>
    <link rel="stylesheet" href="Assignment-Styled-table.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <table>

        <thead>
            <th>name</th>
            <th>kills</th>
            <th>saved</th>
            <th>deaths</th>
            <th>revives</th>
            <th>wins</th>
        </thead>
        <tbody>
            <tr>
                <td data-lable="names">Hockerman</td>
                <td data-lable=" kills">10</td>
                <td data-lable="saved">0</td>
                <td data-lable="death">1</td>
                <td data-lable="revives">0</td>
                <td data-lable="wins">0</td>
            </tr>
            <tr>
                <td data-lable="names">Cool Doggo</td>
                <td data-lable="kills">13</td>
                <td data-lable="saved">4</td>
                <td data-lable="death">8</td>
                <td data-lable="revives">7</td>
                <td data-lable="wins">1</td>
            </tr>
            <tr>
                <td data-lable="names">Andrews</td>
                <td data-lable="kills">19</td>
                <td data-lable="saved">2</td>
                <td data-lable="death">10</td>
                <td data-lable="revives">11</td>
                <td data-lable="wins">0</td>
            </tr>
            <tr>
                <td data-lable="names">Strawberry</td>
                <td data-lable="kills">2</td>
                <td data-lable="saved">9</td>
                <td data-lable="death">3</td>
                <td data-lable="revives">5</td>
                <td data-lable="wins">1</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
