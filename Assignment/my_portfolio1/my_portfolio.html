<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&family=Montserrat:wght@100&family=Sacramento&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="top-container">
        <div class="top-cloud">
            <img src="./cloud.png" alt="cloud" class="top-cloud">
        </div>
        <div class="title-text">
            <h1>I am Prajakta</h1>
            <h2>a programmer</h2>
        </div>
        <div class="bottom-cloud">
            <img src="./cloud.png" alt="cloud" class="bottom-cloud">
        </div>
        <div class="mountain">
            <img src="mountain.png" alt="mountain" class="mountain">
        </div>
    </div>
    <div class="middle-container">
        <div class="image">
            <img src="./Prajakta.jpg" alt="Prajakta" class="prajakta">
        </div>
    </div>
</body>
</html>
